<!DOCTYPE html>
<html>
    <head>

        <!--

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- DNS Prefetch -->
        <link rel="dns-prefetch" href="//use.typekit.net">
        <link rel="dns-prefetch" href="//p.typekit.net">

        <!-- Author Info for Google -->
        <link rel="author" href="https://plus.google.com/117161754644004218749">
        <meta name="author" content="Tim Smith">
        <link rel="canonical" href="http://theboldreport.net{{ page.url }}">
        <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">

        <!-- Facebook Article Info -->
        <meta property="og:image" content="http://theboldreport.net/uploads/2013/09/theboldreport-avatar.png">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:site_name" content="The Bold Report">
        <meta property="og:url" content="http://theboldreport.net{{ page.url }}">
        <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 156 }}">
        {% if page.custom_type %}
        <meta property="og:type" content="article">
        {% endif %}

        <!-- Twitter Info -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@theboldreport">
        <meta name="twitter:creator" content="@ttimsmith">

        <link rel="alternate" type="application/rss+xml" title="RSS Feed for The Bold Report" href="/atom.xml" />
        <link rel="alternate" type="application/rss+xml" title="Articles-Only Feed for The Bold Report" href="/atom.articles.xml" />

        <!-- syntax highlighting CSS -->
        {% stylesheet syntax %}

        <!-- Custom CSS -->
        {% stylesheet global %}

        {% if page.custom_css %}{{ page.custom_css | stylesheet }}{% endif %}

        <!-- Typekit Code  -->
        <script type="text/javascript" src="//use.typekit.net/dto7tfw.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <script type="text/javascript">
        (function(){
          var fusion = document.createElement('script');
          fusion.src = window.location.protocol + '//adn.fusionads.net/api/1.0/ad.js?zoneid=298&rand=' + Math.floor(Math.random()*9999999);
          fusion.async = true;
          (document.head || document.getElementsByTagName('head')[0]).appendChild(fusion);
        })();</script>

    </head>
    <body {% if page.custom_css_class %} class="{{ page.custom_css_class }}" {% endif %}>

        <div class="site__wrapper">

          <header class="site__header" role="banner">

            <div class="site__nav-search-wrapper">
              <div class="contain">
              <button class="open-menu">Menu</button>
                <nav class="site__navigation" role="navigation">
                  <ul class="primary-navigation">
                    <li><a href="/archives/">Archives</a></li>
                    <!-- <li><a href="#">Membership</a></li> -->
                    <li><a href="/colophon/">Colophon</a></li>
                    <li><a href="/subscribe/">Subscribe</a></li>
                    <li><a href="/support/">Support</a></li>
                  </ul>
                </nav>

                <div class="open-search">
                  <a class="reveal" role="button">
                    <span data-icon="s" aria-hidden="true"></span>
                    <span class="screen-reader-hide">show search form</span>
                  </a>
                </div>
              </div><!-- .contain -->
            </div><!-- sit__nav-search-wrapper -->

            <div class="site__branding">
              <div class="contain">
                <a href="/" class="logo">The Bold Report</a>
              </div>
            </div>

          </header>
