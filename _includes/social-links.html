<ul class="social-links">
  <li>
    <a
      href="https://twitter.com/intent/tweet/?text={{ page.title | cgi_escape }}&url={{ site.url }}{{ page.url }}&via=theboldreport&related=smithtimmytim"
      rel="nofollow"
      class="js-social-share social--twitter"
      title="Share on Twitter">
      {% include icons/icon-twitter.html css_classes="icon--small"%}
      <span class="social__label">Share on Twitter</span>
    </a>
  </li>
  <li>
    <a
      href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}"
      rel="nofollow"
      class="js-social-share social--facebook"
      title="Share on Facebook">
      {% include icons/icon-facebook.html css_classes="icon--small"%}
      <span class="social__label">Share on Facebook</span>
    </a>
  </li>
  <li>
    <a
      href="https://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title | cgi_escape }}"
      rel="nofollow"
      class="social--reddit"
      target="_blank"
      title="Share on Reddit">
      {% include icons/icon-reddit.html css_classes="icon--small"%}
      <span class="social__label">Share on Reddit</span>
    </a>
</li>
</ul>
