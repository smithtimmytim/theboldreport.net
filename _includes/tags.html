{% if page.tags.size > 0 %}
  <span class="post__tags">
    {% if include.text %}
      Tags:
    {% endif %}
    {% for tag in page.tags %}
      <a href="{{ site.url }}/topics/#{{ tag | downcase | replace:' ','-'}}" title="Pages tagged {{ tag }}">{{ tag }}</a>{% if forloop.last %}{% else %}, {% endif %}
    {% endfor %}
  </span>
{% endif %}
