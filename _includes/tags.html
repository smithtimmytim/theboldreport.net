{% if page.tags.size > 0 %}
  <span class="post__tags">
    {% if include.text %}
      Tags:
    {% endif %}
    {% assign sortedTags = page.tags | sort %}
    {% for tag in sortedTags %}
      <a href="{{ site.url }}/topics/#{{ tag | downcase | replace:' ','-'}}" title="Pages tagged {{ tag }}">{{ tag | titlecase }}</a>{% if forloop.last %}{% else %}, {% endif %}
    {% endfor %}
  </span>
{% endif %}
